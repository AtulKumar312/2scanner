<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
</head>
<body>
    <h1>QR Scanner</h1>
    <div id="reader" style="max-width: 100%;"></div>
    <div id="result"></div>

    <script src="html5-qrcode.min.js"></script>
    <script>
        const qrCodeScanner = new Html5Qrcode("reader");
        const expectedQRCode = "http://1234"; // YOUR EXPECTED QR CODE HERE

        qrCodeScanner.start(
            { facingMode: "environment" }, // Use the back camera
            { fps: 10, qrbox: 250 },
            (qrCodeMessage) => {
                if (qrCodeMessage === expectedQRCode) {
                    console.log("QR Code detected:", qrCodeMessage);
                    displayResult(qrCodeMessage);
                }
            },
            (errorMessage) => {
                // Failed to scan QR code
                console.error(errorMessage);
            }
        );

        const resultContainer = document.getElementById("result");

        function displayResult(message) {
            const resultElement = document.createElement("p");
            resultElement.textContent = "Scanned QR Code: " + message;
            resultContainer.appendChild(resultElement);
        }

        window.addEventListener("resize", () => {
            qrCodeScanner.start(
                { facingMode: "environment" }, // Use the back camera
                { fps: 10, qrbox: 250 },
                (qrCodeMessage) => {
                    if (qrCodeMessage === expectedQRCode) {
                        console.log("QR Code detected:", qrCodeMessage);
                        displayResult(qrCodeMessage);
                    }
                },
                (errorMessage) => {
                    // Failed to scan QR code
                    console.error(errorMessage);
                }
            );
        });
    </script>
</body>
</html>
