<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
</head>
<body>
    <h1>QR Scanner</h1>
    <div id="reader" style="max-width: 100%;"></div>
    <div id="result"></div>

    <script src="node_modules/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const qrCodeScanner = new Html5Qrcode("reader");
        const scannedCodes = new Set(); // To keep track of scanned QR codes

        qrCodeScanner.start(
            { facingMode: "environment" }, // Use the back camera
            { fps: 10, qrbox: 250 },
            (qrCodeMessage) => {
                // Check if the QR code has been scanned before
                if (!scannedCodes.has(qrCodeMessage)) {
                    console.log("QR Code detected:", qrCodeMessage);
                    scannedCodes.add(qrCodeMessage); // Add to the set of scanned codes
                    displayResult(qrCodeMessage);
                }
            },
            (errorMessage) => {
                // Failed to scan QR code
                console.error(errorMessage);
            }
        );

        const resultContainer = document.getElementById("result");

        function displayResult(message) {
            const resultElement = document.createElement("p");
            resultElement.textContent = "Scanned QR Code: " + message;
            resultContainer.appendChild(resultElement);
        }

        window.addEventListener("resize", () => {
            qrCodeScanner.start(
                { facingMode: "environment" }, // Use the back camera
                { fps: 10, qrbox: 250 },
                (qrCodeMessage) => {
                    if (!scannedCodes.has(qrCodeMessage)) {
                        console.log("QR Code detected:", qrCodeMessage);
                        scannedCodes.add(qrCodeMessage);
                        displayResult(qrCodeMessage);
                    }
                },
                (errorMessage) => {
                    // Failed to scan QR code
                    console.error(errorMessage);
                }
            );
        });
    </script>
</body>
</html>
